<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .success h1 {
            color: #28a745;
        }

        .error h1 {
            color: #dc3545;
        }

        strong {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container {% if status == 'Success' %}success{% else %}error{% endif %}">
        {% if status == "Success" %}
            <h1>üéâ Booking Confirmed!</h1>
            <p>Your ticket for <strong>{{ movie_name }}</strong> is booked.</p>
        {% else %}
            <h1>‚ùå Payment Failed</h1>
            <p>Something went wrong. Please try again.</p>
        {% endif %}
    </div>
</body>
</html>
